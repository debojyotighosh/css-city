<html>
  <head>
    <title>CSS City</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="buildings.css">
    <link rel="stylesheet" href="roads.css">
  </head>

  <body>
    <div class="ground-plane">
      <div class="buildings-layer">
        <div class="office-base">
          <div class="office">
            <div class="office-side side--front">
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
              <div class="office-window"></div>
            </div>
            <div class="office-side side--right"></div>
            <div class="office-roof"></div>
          </div>
        </div>
      </div>

      <div class="roads-layer">
        <div class="road">
          <div class="car">
            <div class="car-side car-side--front"></div>
            <div class="car-side car-side--back"></div>
            <div class="car-side car-side--left"></div>
            <div class="car-side car-side--right"></div>
            <div class="car-roof"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
